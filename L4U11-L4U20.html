const el=id=>document.getElementById(id);
const randInt=n=>Math.floor(Math.random()*n);
const shuffle=a=>a.map(x=>[Math.random(),x]).sort((p,q)=>p[0]-q[0]).map(x=>x[1]);
let state={pool:[],index:0,correct:0,answered:false,logs:[]};
function buildPool20(){ const full=[]; for(let i=0;i<DATA.length;i++){ const it=DATA[i]; const dir=i%2===0?'en2zh':'zh2en';
  const prompt=dir==='en2zh'?it.en:it.zh; const answer=dir==='en2zh'?it.zh:it.en; full.push({idx:i,dir,prompt,answer,unit:it.unit,pos:it.pos}); }

function uniqPick(total, need){ const s=new Set(); while(s.size<Math.min(need,total)) s.add(randInt(total)); return Array.from(s); }
function buildChoices(q){ const idxs=uniqPick(DATA.length,4); if(!idxs.includes(q.idx)) idxs[randInt(idxs.length)]=q.idx;

function render(){ const q=state.pool[state.index]; el('prompt').textContent=q.prompt;

    holder.querySelectorAll('.choice').forEach(c=>{ if(c.textContent===q.answer) c.classList.add('right'); });
    const pct=((state.index+1)/state.pool.length)*100; el('bar').style.width=pct+'%';
    state.logs.push({no:state.index+1,dir:q.dir,unit:q.unit,pos:q.pos,prompt:q.prompt,chosen:op,answer:q.answer,ok:ok?1:0,options});
    el('status').textContent=`第 ${state.index+1} / ${state.pool.length} 題`; }; holder.appendChild(d); }); }
function nextQ(){ if(state.index<state.pool.length-1){ state.index++; render(); } else { finish(); } }

function start(){ state.pool=buildPool20(); state.index=0; state.correct=0; state.logs=[]; el('quiz').style.display='block'; el('end').style.display='none';

function toCSV(){ const header=['question_no','direction','unit','pos','prompt','chosen','correct_answer','is_correct','options']; const rows=[header.join(',')];
  const esc=s=>`"{String(s).replace(/"/g,'""')}"`; state.logs.forEach(l=>rows.push([l.no,l.dir,esc(l.unit),esc(l.pos),esc(l.prompt),esc(l.chosen),esc(l.answer),l.ok,esc(JSON.stringify(l.options))].join(',')));
  const blob=new Blob([rows.join('\n')],{type:'text/csv;charset=utf-8'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='quiz20_result.csv'; a.click(); }
